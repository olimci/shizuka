[metadata]
name = "Default"
slug = "default"
description = "A clean starter site with posts, templates, and styles"
version = "1.0.0"
shizuka_version = "0.1.0"

[files]
# Only strip .tmpl suffix from files that are scaffold templates (processed with variables)
# Site template files like templates/page.tmpl should keep their extension
strip_suffixes = []
templates = ["_shizuka.toml.tmpl", "content/**/*.md"]
files = ["**/*"]

[files.renames]
"_gitignore" = ".gitignore"
"_shizuka.toml.tmpl" = "shizuka.toml"

[variables.SiteName]
name = "Site name"
description = "Used for the site title and starter content."
default = "My Shizuka Site"

[variables.SiteDescription]
name = "Site description"
description = "Shown in metadata and site templates."
default = "A small, fast static site with personality."

[variables.SiteURL]
name = "Site URL"
description = "Base URL for the site, used for assets and links."
default = "https://example.com/"

[variables.ShizukaVersion]
name = "Shizuka version"
description = "Version to write into shizuka.toml."
default = "0.1.0"
