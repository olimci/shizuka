[metadata]
name = "Blog"
slug = "blog"
description = "A modern programming blog with code highlighting and clean typography"
version = "1.0.0"
shizuka_version = "0.1.0"

[files]
strip_suffixes = []
templates = ["_shizuka.toml.tmpl", "content/**/*.md"]
files = ["**/*"]

[files.renames]
"_gitignore" = ".gitignore"
"_shizuka.toml.tmpl" = "shizuka.toml"

[variables.SiteName]
name = "Site name"
description = "Used for the site title and starter content."
default = "Dev Blog"

[variables.SiteDescription]
name = "Site description"
description = "Shown in metadata and site templates."
default = "Thoughts on code, systems, and building things."

[variables.SiteURL]
name = "Site URL"
description = "Base URL for the site, used for assets and links."
default = "https://example.com/"

[variables.ShizukaVersion]
name = "Shizuka version"
description = "Version to write into shizuka.toml."
default = "0.1.0"

[variables.AuthorName]
name = "Author name"
description = "Your name for the about section."
default = "Your Name"
